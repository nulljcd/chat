<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      height: 100%;
      background: #1f1c23;
      color: #a198a9;
      font-family: monospace;
      font-size: 16px;
    }

    #consoleContainer {
      height: calc(100% - 30px);
      overflow-y: scroll;
    }

    #console {
      margin: 0;
    }

    #input {
      display: block;
      margin: 0;
      outline: 0;
      padding: 0;
      border: 0;
      height: 30px;
      width: 100%;
      background: #1f1c23;
      color: #a198a9;
      font-family: monospace;
      font-size: 16px;
      resize: none;
    }
  </style>
</head>

<body>
  <div id="consoleContainer">
    <pre id="console"></pre>
  </div>
  <textarea id="input" autocomplete="false" spellcheck="false"></textarea>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
    import { getDatabase, ref, set, update, onDisconnect, remove, onValue } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

    let firebaseConfig = {
      apiKey: "AIzaSyDBKLagVjAqJymEkLMKaJvfbep_TUPD9S0",
      authDomain: "project-7461927070501805311.firebaseapp.com",
      databaseURL: "https://project-7461927070501805311-default-rtdb.firebaseio.com",
      projectId: "project-7461927070501805311",
      storageBucket: "project-7461927070501805311.firebasestorage.app",
      messagingSenderId: "117048132520",
      appId: "1:117048132520:web:62f45feb23dede3aae939d"
    };

    let app = initializeApp(firebaseConfig);
    let database = getDatabase(app);
    let auth = getAuth();

    let userId, usersRef, userRef, userName, userBroadcastFlag;
    let lastUsersData = {};

    function push(value) {
      document.querySelector("#console").innerText += `${value}${"\n"}`;
      document.querySelector("#console").scrollIntoView({
        block: "end"
      });
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        userId = user.uid;
        usersRef = ref(database, "users");
        userRef = ref(database, `users/${userId}`);
        userBroadcastFlag = false;
        setupUser();
        handleServer();
        handleInput();
      }
    });
    signInAnonymously(auth);

    function setupUser() {
      set(userRef, {
        id: userId,
        broadcastData: "",
        broadcastFlag: userBroadcastFlag
      });
      onDisconnect(userRef).remove();
    }

    function handleServer() {
      onValue(usersRef, (snapshot) => {
        let usersData = snapshot.val();
        for (let key in usersData) {
          let userData = usersData[key];
          let lastUserData = lastUsersData[key];
          if (!lastUserData)
            push(`-> ${userData.id.substring(0, 6)}`);
          else if (lastUserData.broadcastFlag != userData.broadcastFlag)
            push(`${userData.id.substring(0, 6)} ->${"\n"}${userData.broadcastData}`);
        }
        for (let key in lastUsersData) {
          let userData = usersData[key];
          let lastUserData = lastUsersData[key];
          if (userData == null)
            push(`<- ${lastUserData.id.substring(0, 6)}`);
        }
        lastUsersData = {};
        for (let key in usersData) {
          let userData = usersData[key];
          lastUsersData[key] = userData;
        }
      });
    }

    function broadcast(broadcastData) {
      userBroadcastFlag = !userBroadcastFlag;
      update(userRef, {
        broadcastData: broadcastData,
        broadcastFlag: userBroadcastFlag
      });
    }

    function handleInput() {
      window.onkeydown = e => {
        document.querySelector("#input").focus();
        if (e.code == "Enter") {
          e.preventDefault();
          let value = document.querySelector("#input").value;
          if (value.length > 0)
            broadcast(value);
          document.querySelector("#input").value = "";
          document.querySelector("#input").blur();
        }
      };
    }
  </script>
</body>

</html>
