<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      height: 100%;
      background: #1f1c23;
      color: #a198a9;
      font-family: monospace;
      font-size: 16px;
    }

    #consoleContainer {
      height: calc(100% - 30px);
      overflow-y: scroll;
    }

    #console {
      margin: 0;
    }

    #input {
      display: block;
      margin: 0;
      outline: 0;
      padding: 0;
      border: 0;
      height: 30px;
      width: 100%;
      background: #1f1c23;
      color: #a198a9;
      font-family: monospace;
      font-size: 16px;
      resize: none;
    }
  </style>
</head>

<body>
  <div id="consoleContainer">
    <pre id="console"></pre>
  </div>
  <textarea id="input" autocomplete="false" spellcheck="false"></textarea>
  <script type="module">
    import FireSocket from "https://nulljcd.github.io/firesocket/firesocket.js";

    function push(value) {
      document.querySelector("#console").innerText += `${value}${"\n"}`;
      document.querySelector("#console").scrollIntoView({
        block: "end"
      });
    }

    let fireSocket = new FireSocket({
      apiKey: "AIzaSyDBKLagVjAqJymEkLMKaJvfbep_TUPD9S0",
      authDomain: "project-7461927070501805311.firebaseapp.com",
      databaseURL: "https://project-7461927070501805311-default-rtdb.firebaseio.com",
      projectId: "project-7461927070501805311",
      storageBucket: "project-7461927070501805311.appspot.com",
      messagingSenderId: "117048132520",
      appId: "1:117048132520:web:62f45feb23dede3aae939d"
    });

    fireSocket.onInitialize = () => fireSocket.connect();
    fireSocket.onConnection = (userId) => push(`-> ${userId.substring(0, 6)}`);
    fireSocket.onDisconnection = (userId) => push(`<- ${userId.substring(0, 6)}`);
    fireSocket.onBroadcast = (userId, data) => push(`${userId.substring(0, 6)} ->${"\n"}${data}`);

    window.onkeydown = e => {
      document.querySelector("#input").focus();
      if (e.code == "Enter") {
        e.preventDefault();
        let value = document.querySelector("#input").value;
        if (value.length > 0)
          fireSocket.broadcast(value);
        document.querySelector("#input").value = "";
        document.querySelector("#input").blur();
      }
    };
  </script>
</body>

</html>
